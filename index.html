<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>To-Do Web App </h1>
            <p>Organize your tasks with style</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <input type="datetime-local" id="taskDateTime">
            <button id="addTaskBtn" class="btn-add">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        
        <div class="filter-section">
            <select id="filterSelect">
                <option value="all">All Tasks</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
            <span class="task-count" id="taskCount">0 tasks</span>
            <button id="clearCompletedBtn">
                <i class="fas fa-trash-alt"></i> Clear Completed
            </button>
        </div>
        
        <ul class="task-list" id="taskList">
            <li class="no-tasks">
                <i class="far fa-smile"></i>
                <p>No tasks added yet. Start by adding a task above!</p>
            </li>
        </ul>
    </div>

</body>
</html>
